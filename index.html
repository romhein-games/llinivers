<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>Llinivers - Jeux Vidéo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo">
  </header>
  
  <main>
    <section id="hero" class="hero">
      <h1>Plongez dans l’univers de nos jeux</h1>
      <p>Des mondes uniques, des aventures inoubliables.</p>
      <a href="#games" class="btn">Découvrir nos jeux</a>
    </section>

    <section id="games" class="games">
      <h2>Nos jeux</h2>
      <div class="game-list">
        <div class="game-card">
          <img src="images/owlrunner.png" alt="Owl Runner">
          <h3>Owl Runner</h3>
          <div class="platforms">
             <img src="images/plstore.png" alt="PlayStore">
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <section style="height:200px; background: rgba(255,0,0,0.3);">
      Contenu test
    </section>
  </footer>
</body>
</html>
